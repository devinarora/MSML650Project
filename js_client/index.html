<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cloud 650 – Blog Admin</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>☁️</text></svg>">
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <span class="logo">☁️</span>
        <span>DATA650 Serverless Publishing Platform</span>
      </div>
      <nav class="nav">
        <button id="loginBtn" class="btn">Login</button>
        <button id="logoutBtn" class="btn btn-ghost">Logout</button>
      </nav>
    </header>

    <main class="container">
      <div id="status" class="status-bar hidden">
        <span id="statusText"></span>
      </div>

      <section id="dashboard-view">
        <h1>Dashboard</h1>
        
        <div class="dashboard-controls">
          <div class="tabs">
            <button id="allPostsBtn" class="tab-btn">All Posts</button>
            <button id="myPostsBtn" class="tab-btn active">My Posts</button>
          </div>
          <button id="createPostBtn" class="btn primary">Create New Post</button>
        </div>

        <div class="card no-padding">
          <table class="table" id="postsTable">
            <thead>
              <tr>
                <th style="width: 40%;">Title</th>
                <th style="width: 25%;">Author</th>
                <th style="width: 20%;">Created</th>
                <th style="width: 15%; text-align: left;">Actions</th>
              </tr>
            </thead>
            <tbody id="postsBody">
              </tbody>
          </table>
        </div>
      </section>

      <section id="editor-view" class="hidden">
        <div class="editor-header">
          <button id="backBtn" class="btn btn-ghost">← Back</button>
          <h2 id="editorTitle" style="margin:0;">Edit Post</h2>
        </div>

        <form id="postForm">
          <input type="hidden" id="postId" />
          <div class="editor-grid">
            
            <div class="editor-main">
              <div class="form-group">
                <input type="text" id="title" class="input-title" placeholder="Enter post title..." required />
              </div>

              <div class="form-group content-area">
                <textarea id="content" class="rich-editor" placeholder="Write your story..."></textarea>
              </div>
            </div>

            <div class="editor-sidebar">
              <div class="sidebar-card">
                <h3>Post Details</h3>
                
                <label>Status
                  <select id="postStatus">
                    <option value="draft">Draft</option>
                    <option value="published">Published</option>
                  </select>
                </label>

                <label>Tags
                  <input id="tags" placeholder="aws, serverless, webdev" />
                </label>
                <label>Author
                  <input id="authorName" disabled value="You" />
                </label>
              </div>

              <div class="sidebar-card">
                <h3>Hero Image</h3>
                <div class="hero-preview" id="heroPreview">
                  <div class="placeholder-img">No Image Selected</div>
                </div>
                <input type="text" id="heroImageKey" readonly class="input-small" placeholder="image-key.jpg" />
                <div class="hero-actions">
                  <label for="heroFile" class="btn btn-small btn-outline">Change File</label>
                  <input type="file" id="heroFile" accept="image/*" style="display:none" />
                  <button type="button" class="btn btn-small btn-danger-outline" id="removeHeroBtn">Remove</button>
                </div>
              </div>

              <div class="sidebar-card">
                <h3>Actions</h3>
                <div id="viewModeMsg" class="msg-box hidden">
                    Click on edit on dashboard for making changes.
                </div>

                <div class="action-grid">
                  <button type="submit" class="btn primary full-width" id="saveBtn">Submit</button>
                  <button type="button" class="btn danger full-width" id="deleteBtn">Delete Post</button>
                </div>
              </div>

            </div>
          </div>
        </form>
      </section>

    </main>
    
    <script src="config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
